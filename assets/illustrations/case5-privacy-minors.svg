<svg xmlns="http://www.w3.org/2000/svg" width="480" height="360" viewBox="0 0 480 360" role="img" aria-labelledby="title desc">
  <title id="title">Privacy shield for minors</title>
  <desc id="desc">Stylised illustration of a student protected by layered data shields symbolising child privacy online.</desc>
  <defs>
